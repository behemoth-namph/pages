<script type="text/javascript">
    window.addEventListener("goto", function (e) {
        console.log("[Dev] goto EVENT TRIGGER: ", e);
        const path = e.detail.path;
        if (path) {
            document
                .getElementById("eSportsBullRootDiv")
                .setAttribute("data-page", path);
        }
        window.history.pushState({}, "", path);
        window.dispatchEvent(new CustomEvent("pageChanged", {}));
    });
</script>
<script>
    const script = document.createElement("script");
    const today = new Date();
    script.src =
        "https://storage.googleapis.com/esportsbull-assets/dev/web/index.js?_=" +
        today.getTime();
    script.defer = true;
    document.body.append(script);
</script>
<script defer>
    setTimeout(() => {
      window.dispatchEvent(new CustomEvent("initEsportsbull"));
    }, 2500);
</script>
